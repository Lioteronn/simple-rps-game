<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors!</title>
</head>
<body>
    <div class="container">
        <div class="scores-container">
            <div class="titles">
                <div class="player-score">
                    <h1>PLAYER</h1>
                    <span>0</span>
                </div>
                <div class="ai-score">
                    <h1>AI</h1>
                    <span>0</span>
                </div>
            </div>
        </div>
        <h1 id="game-broadcaster"></h1>
        <div class="emoji-container">
            <button id="rock" class="choice-button"><img src="emojis-svg/rock.svg" alt="rock-emoji"></button>
            <button id="paper" class="choice-button"><img src="emojis-svg/paper.svg" alt="paper-emoji"></button>
            <button id="scissors" class="choice-button"><img src="emojis-svg/scissors.svg" alt="scissors-emoji"></button>
        </div>
        <button class="start">Start game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
